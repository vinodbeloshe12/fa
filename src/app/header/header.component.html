<div class="container-fluid header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <a [routerLink]="['/home']">
          <img src="assets/images/logo.png" alt="Findacross">
        </a>
      </div>
      <div class="col-md-6">
        <!-- <input class="form-control" type="text" name="search" placeholder="Search.."> -->
        <section class="main">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <form class="search" method="post" action="index.html">
            <input type="text" class="form-control" [(ngModel)]="searchTerms" (ngModelChange)="search(searchTerms)" name="q" placeholder="Search..."
            />
            <ul *ngIf="searchData" class="results">
              <li *ngFor="let item of searchData">
                <a [routerLink]="['/detail',item.bid]">{{item.buisnessname}}
                  <br />
                  <span>{{item.city}},{{item.state}}</span>
                </a>
              </li>
              <!-- <li>
                <a href="index.html">Search Result #2
                  <br />
                  <span>Description...</span>
                </a>
              </li> -->

            </ul>
          </form>
        </section>
      </div>
    </div>
  </div>
