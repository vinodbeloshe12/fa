<div class="container-fluid breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul>
          <li>
            <a [routerLink]="['/home']">Home</a>
          </li>

          <li>Login</li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid pageBg">
  <div class="container">
    <form role="form" (ngSubmit)="saveData(loginData)" #addlisting="ngForm">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h4>Login</h4>
          <hr>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="form-group has-danger">
            <label class="sr-only" for="email">E-Mail Address</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-at"></i>
              </div>
              <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" [(ngModel)]="loginData.email"
                name="email" class="form-control" id="email" placeholder="you@example.com" required autofocus>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
            <span [hidden]="email.valid || email.pristine" class="text-danger align-middle">
              <div class="errDiv" [hidden]="!email.hasError('required')">
                <i class="fa fa-close"></i> Please Enter Email Address </div>
              <div class="errDiv" [hidden]="!email.hasError('pattern')">
                <i class="fa fa-close"></i>Please Enter Valid Email Address</div>
            </span>
          </div>
        </div>
      </div>


      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="form-group has-danger">
            <label class="sr-only" for="bid">Password</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-key"></i>
              </div>
              <input type="password" #password="ngModel" [(ngModel)]="loginData.password" name="password" class="form-control" id="password"
                placeholder="password" required autofocus>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
            <span [hidden]="password.valid || password.pristine" class="text-danger align-middle">
              <div class="errDiv" [hidden]="!password.hasError('required')">
                <i class="fa fa-close"></i> Please Enter Password</div>
            </span>
          </div>
        </div>
      </div>


      <div class="row justify-content-center" style="padding-top: 1rem">

        <div class="col-md-4">
          <button [disabled]="!addlisting.form.valid" type="submit" class="btn btn-success">
            <i class="fa fa-sign-in"></i> Login</button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
</div>
